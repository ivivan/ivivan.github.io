      <p>其实我觉得恋爱里面没有所谓的高攀和屈就，有的只是两个人观点的不同和处事的差异，要是这个漫画再稍微改一改就最好了，不过看了还是觉得有那么点点感觉，这把年纪了有感觉不容易，放在这里收着~</p>
