  <div class="article-content">
    
      <p><font color="#000000">译言已经彻底的沦为了三流垃圾文章集中站点，基本连扫一眼的必要都没有；</font></p>
<p><font color="#000000">煎蛋越来越脑残，从截断输出，到图片防盗链，理由一套一套的，坑爹呢这是；</font></p>
<p><font color="#000000">实况彻底的变成了一个互相直塞比失误的垃圾，什么360度纯忽悠；</font></p>
<p><font color="#000000">Foursquare网站解封了，不过和被封一样，影响不大；</font></p>
<p><font color="#000000">Wordpress电脑上着挺好，怎么这手机版就老出问题；</font></p>
<p><font color="#000000">黄石理工的EDU邮箱服务真是好，看来中国web3.0的希望就靠他和蓝翔了</font></p>
<p>&lt;</p>
<p>p&gt;<font color="#000000"></font></p>
