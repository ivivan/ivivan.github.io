      <div id="msgcns!1326AB98D6395CF4!2714" class="bvMsg">

<p>G1 system区太小，更换大字体时很容易受限，移动到data区，再建个软链接，可解决</p>
<p><strong>复制cp -a &#x2F;system&#x2F;fonts &#x2F;data&#x2F;</strong></p>
<p><strong>删除rm -rf &#x2F;system&#x2F;fonts</strong></p>
<p><strong>软链接ln -s &#x2F;data&#x2F;fonts &#x2F;system&#x2F;fonts</strong></p>
<p><strong>注意新加字体的权限，仿照其它字体修改，用RE管理器即可</strong><br>  </div></p>
