      <p>花了两天不到，从当年连看1-3看到4开头接近崩溃终止后，终于断断续续把电锯3-6补完，看到了能坚持一集以上还没挂掉的角色是怎么纷纷game over，明显感觉，为了续集而续集，简单故事复杂化，在某些方面小编写剧本和实验室叫兽写论文差不多一个思路，水平也差不多，不知电锯7怎样，能不能回光反照一回…..<br>总结一下：前三部感觉骨头露的多；后三部感觉肠子露的多；<br><a target="_blank" rel="noopener" href="http://ivanbuaa.files.wordpress.com/2010/12/s1.jpg"><img src="http://ivanbuaa.files.wordpress.com/2010/12/s1.jpg?w=225" title="s1"></a><br><a target="_blank" rel="noopener" href="http://ivanbuaa.files.wordpress.com/2010/12/s2.jpg"><img src="http://ivanbuaa.files.wordpress.com/2010/12/s2.jpg?w=233" title="s2"></a><br><a target="_blank" rel="noopener" href="http://ivanbuaa.files.wordpress.com/2010/12/s3.jpg"><img src="http://ivanbuaa.files.wordpress.com/2010/12/s3.jpg?w=238" title="s3"></a><br><a target="_blank" rel="noopener" href="http://ivanbuaa.files.wordpress.com/2010/12/s4.jpg"><img src="http://ivanbuaa.files.wordpress.com/2010/12/s4.jpg?w=300" title="s4"></a><br><a target="_blank" rel="noopener" href="http://ivanbuaa.files.wordpress.com/2010/12/s5.jpg"><img src="http://ivanbuaa.files.wordpress.com/2010/12/s5.jpg?w=214" title="s5"></a><br><a target="_blank" rel="noopener" href="http://ivanbuaa.files.wordpress.com/2010/12/s6.jpg"><img src="http://ivanbuaa.files.wordpress.com/2010/12/s6.jpg?w=233" title="s6"></a></p>
