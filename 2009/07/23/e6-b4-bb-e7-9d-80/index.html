<p>看了活着，更加理解不了张艺谋为什么后期会拍那么多空洞的烂片，看来大师也有玩思想玩累的时候……</p>

<p>张艺谋唯一的禁片，改篇自余华的同名小说，看了以后感觉很是沉重，怎么站在现实之外看生活，总是感觉这么的残酷呢。就如同作者所表达的那样，生命中其实是没有幸福或者不幸的，生命只是活着，静静地活着，有一丝孤零零的意味………<br>  </div></p>
