<p>g.cn的阉割，bing的徒有其表，blogger被封，facebook被禁，baidu贴吧的和谐，众微博的集体服务器维护，youtobe的离去，等等等等，互联网整治了这么多年，越整越把大家当白痴，关起门来大力推广劲舞团，真以为愚民化政策可以让社会一片和谐？</p>
<p>还是奥运时期好啊，打肿脸充胖子倒没什么兴趣，可那短暂的互联网门户大开可真是百年难遇，如果可以再给我一个机会，我希望中国年年办奥运…….<br>  </div></p>
