  <div class="article-content">
    
      <font size="2" face="SimSun-ExtB">万事总是开头的几天比较忙，现在也不例外，估计过了几个meeting，摸着了规律，也就好应付了~</font>

<font size="2" face="SimSun-ExtB">这几天白天看论文看得脑子只会消化吸收，创造的能力只得到了晚上才可以恢复，以前觉得晚上的时间还挺无聊，现在发现休息休息真是难得~</font>

<p>&lt;</p>
<p>p&gt;<font size="2" face="SimSun-ExtB">眼看到了四月份，天气逐渐变凉，听说又要到喝酒的月份了，刚来时主要是各种威士忌，现在向养身红酒方向发展发展~不过这酒精一挥发，更想老婆了可怎么是好~</font></p>
