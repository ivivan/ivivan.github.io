      <p>犹豫许久，还是在电脑上搞定了让子弹飞，片还不错，就是感觉有些情节进展的有些急，至于四方影评里那些五花八门的解释，照自己的理解就行了，完全可以无视，这种电影，想出一万种解释也是没问题的<br><a href="http://ivanbuaa.files.wordpress.com/2011/01/s4562687.jpg" target="_blank" rel="noopener"><img src="http://ivanbuaa.files.wordpress.com/2011/01/s4562687.jpg?w=202" alt title="s4562687"></a></p>
<p>在闲暇的时间，一部电影远远不能满足胃口，与是，就是多年前就想看的春光乍泄。感觉这部片子只是用同性恋的题材讲了几个人的故事，光影流离很有感觉。<br><a href="http://ivanbuaa.files.wordpress.com/2011/01/s1314985.jpg" target="_blank" rel="noopener"><img src="http://ivanbuaa.files.wordpress.com/2011/01/s1314985.jpg?w=205" alt title="s1314985"></a></p>
