<p>蓝精灵的造型质感还可以，达到了淘宝二十块钱一个的水平，无奈格格巫的智商实在太低，提示了这部片再怎么包装再也不过是妄图继续吸引当下的三岁小孩而不是二十年多年前那批~~</p>
<p>棒子影片的制作水准，基本已经达到了偶尔一看感觉可以的地步，此片感觉受限于时长，有些事情也交待的太快了点，再就是男一号摆造型多过了打斗，实是有些轻重不分，不过还是比同档期天朝影片高出一个水准不止，豆瓣8.0不是绝对评分，是相对评分~~</p>
