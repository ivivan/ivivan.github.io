<p>看此片属于临时决定，时间最优，从买票开始没有享受到学生票待遇就让我心存不爽，结果发现原来整个观影的基调从一开始就暗中定下了~~</p>
<p>在豆瓣评电影，本人的处女一星给了关云长，此片荣登三星榜之一。但看豆瓣这片评价却有7分不止，实在很是不解，仔细研究了一下诸楼影评，才明白，原来我的三星，给的不是危情三日原版，而是危情三日广电总局阉割版…..一直以为，只有大片热片敏感片情色片才会被阉被禁，原来，国内荧屏上早就放眼全是李莲英~~</p>
