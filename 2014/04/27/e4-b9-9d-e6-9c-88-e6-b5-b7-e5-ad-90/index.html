  <div class="article-content">
    
      <p>目击众神死亡的草原上野花一片<br>远在远方的风比远方更远<br>我的琴声呜咽 泪水全无<br>我把这远方的远归还草原<br>一个叫木头 一个叫马尾<br>我的琴声呜咽 泪水全无</p>
<p>远方只有在死亡中凝聚野花一片<br>明月如镜 高悬草原 映照千年岁月<br>我的琴声呜咽 泪水全无<br>只身打马过草原</p>
